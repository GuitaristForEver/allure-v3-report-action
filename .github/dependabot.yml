version: 2
updates:
  # Track npm dependencies (Allure CLI)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "allure"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5
    # Auto-approve minor and patch updates
    reviewers:
      - "GuitaristForEver"
    # Group all npm updates into a single PR
    groups:
      npm-dependencies:
        patterns:
          - "*"
    # Check for Allure updates specifically
    allow:
      - dependency-name: "allure"
        dependency-type: "all"

  # Track GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 3
