name: Test Local Action

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  test-action:
    name: Test Allure v3 Action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create sample test results
        run: |
          mkdir -p allure-results
          ./tests/fixtures/create-fixtures.sh allure-results
          echo "‚úÖ Created test results using fixture generator"

      - name: Get Allure history
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: ./
        with:
          allure_results: allure-results
          allure_history: allure-history
          allure_report: allure-report
          report_name: 'Test Report - Allure v3'
          keep_reports: 20

      - name: Verify report structure
        run: |
          echo "üîç Verifying generated report structure..."

          if [ ! -d "allure-history" ]; then
            echo "‚ùå allure-history directory not created"
            exit 1
          fi

          if [ ! -f "allure-history/index.html" ]; then
            echo "‚ùå index.html not created"
            exit 1
          fi

          if [ ! -d "allure-history/${{ github.run_number }}" ]; then
            echo "‚ùå Report directory for run ${{ github.run_number }} not created"
            exit 1
          fi

          if [ ! -d "allure-history/last-history" ]; then
            echo "‚ùå last-history directory not created"
            exit 1
          fi

          echo "‚úÖ All expected directories and files present"
          echo "üìÅ Report structure:"
          ls -la allure-history/

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          keep_files: true

      - name: Post report link
        if: always()
        run: |
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_number }}"
          echo "üìä Report will be available at: ${REPORT_URL}"
