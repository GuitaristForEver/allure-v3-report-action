name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Checkout PR
        uses: actions/checkout@v6

      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Check for Allure update
        id: check-allure
        run: |
          if [[ "${{ steps.metadata.outputs.dependency-names }}" == *"allure"* ]]; then
            echo "allure_update=true" >> $GITHUB_OUTPUT
            echo "üì¶ Allure package update detected!"
            echo "Version: ${{ steps.metadata.outputs.previous-version }} ‚Üí ${{ steps.metadata.outputs.new-version }}"
          else
            echo "allure_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Add special label for Allure updates
        if: steps.check-allure.outputs.allure_update == 'true'
        run: |
          gh pr edit ${{ github.event.pull_request.number }} \
            --add-label "allure-update" \
            --add-label "needs-review"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on Allure update PR
        if: steps.check-allure.outputs.allure_update == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## üéØ Allure Update Detected

            **Version change:** ${{ steps.metadata.outputs.previous-version }} ‚Üí ${{ steps.metadata.outputs.new-version }}

            ### üîç What to check:

            - [ ] Review [Allure v3 changelog](https://github.com/allure-framework/allure3/releases)
            - [ ] Check if **categories.json** support was added (Issue #441)
            - [ ] Verify Timeline still works with new version
            - [ ] Confirm Environment metadata displays correctly
            - [ ] Test report generation with fixture data

            ### üìä Expected improvements when categories support is added:
            - Quality Gates widget will show categorized test counts
            - Custom defect categories will be applied to failed/broken tests
            - Categories tab may become available in report UI

            ---

            Once PR validation passes and you've reviewed the changes, this PR can be merged.
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

      - name: Auto-approve minor/patch updates (non-Allure)
        if: |
          steps.check-allure.outputs.allure_update == 'false' &&
          (steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
           steps.metadata.outputs.update-type == 'version-update:semver-minor')
        run: |
          gh pr review ${{ github.event.pull_request.number }} --approve \
            --body "Auto-approving ${{ steps.metadata.outputs.update-type }} update"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for non-Allure patches
        if: |
          steps.check-allure.outputs.allure_update == 'false' &&
          steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
            --auto --squash \
            --subject "chore: ${{ steps.metadata.outputs.dependency-names }} to ${{ steps.metadata.outputs.new-version }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
